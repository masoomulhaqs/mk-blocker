<!doctype html>
<html lang="en" data-ng-app="app" data-ng-controller="testCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{config.title || 'Masoom, A Front End Developer'}}</title>
    <meta name="description" content="{{config.description || 'One more addon by Masoom. Check this out &amp; have fun using :)'}}">
    <meta name="keywords" content="{{config.keywords || 'masoom, app-by-masoom, masoom-github'}}">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap-overrides/css/bootstrap-overrides.min.css">
	<link rel="stylesheet" href="build/css/mk-blocker.css">
	<style>
		h1, h2, h3, h4, h5, h6 {
		  font-weight: 400;
		  color: #333;
		  text-transform: uppercase;
		}
		h1 {
		  margin-bottom: 30px;
		  font-weight: 300;
		}
		h4.title-secondary:before {
		  content: "";
		  display: inline-block;
		  width: 50px;
		  height: 3px;
		  background: #2DA59F;
		  margin-right: 10px;
		}
		button{
			position: relative;
			z-index: 100000;
		}	
		.form-inline input[type='color']{
			width: 70px;
			height: 70px;
			padding: 0;
			margin-right: 10px;
		}	
	</style>
</head>
<body class="has-fixed-top">
	<header class="header">
		<nav class="navbar navbar-default navbar-cyan navbar-fixed-top">
			<div class="container">
				<div class="navbar-header navbar-fixed">
					<a class="navbar-brand" target="_blank" href="http://www.masoomulhaq.in/">
						<img class="img-resonsive img-circle" style="display: inline-block;" 
							data-ng-src="{{config.avatar}}" alt="Masoom Ulhaq S"> Masoom
					</a>
			    </div>
			    <ul class="nav navbar-nav navbar-right navbar-fixed">
				    <li data-ng-repeat="list in config.socialMediaList">
				    	<a href="{{list.url}}" target="_blank">
				    		<i data-ng-class="list.icon"></i>
				    	</a>
				    </li>
				</ul>
			</div>
		</nav>
	</header>
	<div data-ng-view></div>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="build/js/mk-blocker.js"></script>
	<script src="build/js/app.js"></script>
</body>
</html>
