<!doctype html>
<html lang="en" data-ng-app="app" data-ng-controller="testCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{config.title || 'Masoom, A Front End Developer'}}</title>
    <meta name="description" content="{{config.description || 'One more addon by Masoom. Check this out &amp; have fun using :)'}}">
    <meta name="keywords" content="{{config.keywords || 'masoom, app-by-masoom, masoom-github'}}">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../bower_components/bootstrap-overrides/css/bootstrap-overrides.min.css">
	<link rel="stylesheet" href="../css/mk-blocker.css">
	<style>
		h1, h2, h3, h4, h5, h6 {
		  font-weight: 400;
		  color: #333;
		  text-transform: uppercase;
		}
		h1 {
		  margin-bottom: 30px;
		  font-weight: 300;
		}
		h4.title-secondary:before {
		  content: "";
		  display: inline-block;
		  width: 50px;
		  height: 3px;
		  background: #2DA59F;
		  margin-right: 10px;
		}
		button{
			position: relative;
			z-index: 100000;
		}	
		.form-inline input[type='color']{
			width: 70px;
			height: 70px;
			padding: 0;
			margin-right: 10px;
		}	
	</style>
</head>
<body class="has-fixed-top">
	<header class="header">
		<nav class="navbar navbar-default navbar-cyan navbar-fixed-top">
			<div class="container">
				<div class="navbar-header navbar-fixed">
					<a class="navbar-brand" target="_blank" href="http://www.masoomulhaq.in/">
						<img class="img-resonsive img-circle" style="display: inline-block;" 
							data-ng-src="{{config.avatar}}" alt="Masoom Ulhaq S"> Masoom
					</a>
			    </div>
			    <ul class="nav navbar-nav navbar-right navbar-fixed">
				    <li data-ng-repeat="list in config.socialMediaList">
				    	<a href="{{list.url}}" target="_blank">
				    		<i data-ng-class="list.icon"></i>
				    	</a>
				    </li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="col-sm-8 col-sm-offset-2">
			<article>
				<div class="content-group">
					<h1 class="no-margin-bottom">MK Blocker</h1>
					<p>An AngularJS UI blocker</p>
				</div>
				<div class="content-group">
					<h4 class="title-secondary">Working demo: </h4>
					<div class="text-left">
						<p>Is UI blocked? <strong data-ng-if="isBlocked">Yes</strong> <strong data-ng-if="!isBlocked">No</strong> </p>
						<p>
							<button type="button" class="btn btn-danger" data-ng-click="block()">
								<span class="sr-only">Block</span>
								<i class="fa fa-ban"></i>
							</button>
							<button type="button" class="btn btn-danger" data-ng-click="unblock()">
								<span class="sr-only">Unblock</span>
								<i class="fa fa-unlock-alt"></i>
							</button>
							<button type="button" class="btn btn-danger" data-ng-click="toggleBlock()">
								<span class="sr-only">Toggle</span>
								<i class="fa fa-toggle-on" data-ng-class="{'fa-toggle-on':isBlocked, 'fa-toggle-off':!isBlocked}"></i>
							</button>
						</p>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-inline">
								<input type="color" id="selectedColor" class="form-control input-sm"
									data-ng-model="selectedColor"
									data-ng-change="setSpinColor(selectedColor)">
								<label for="selectedColor">Change Spinner Color: {{selectedColor || 'Default'}}</label>
							</div>
						</div>
					</div>
				</div>
				<div class="content-group">
					<h4 class="title-secondary">How to use? </h4>
					<p>The detailed description is in <a href="https://github.com/masoomulhaqs/mk-blocker#mk-blocker">here</a>.</p>
				</div>
				<div class="content-group">
					<h4 class="title-secondary">Where is this useful? </h4>
					<p>It can be used while content is still loading or while any activity is happening ...</p>
				</div>
			</article>
		</div>
	</div>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../js/mk-blocker.js"></script>
	<script src="../js/app.js"></script>
</body>
</html>
