<!DOCTYPE html>
<html data-ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>MK Blocker by Masoom</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/mk-blocker.css">
	<style>
	button{
		position: relative;
		z-index: 999999;
	}
	a{
		color: #ddd;
	}
	</style>
</head>
<body class="bg-primary" data-ng-controller="testCtrl">
	<div class="container text-center">
		<div class="page-header">
			<h1 class="text-uppercase ">MK Blocker by <a href="http://www.masoomulhaq.in/" target="_blank">masoom</a></h1>
			<ul class="list-inline">
                    <li><a href="https://twitter.com/smasoomulhaq" target="_blank"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="https://plus.google.com/u/0/+MasoomS/posts" target="_blank"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="http://codepen.io/masoomulhaqs/" target="_blank"><i class="fa fa-codepen"></i></a></li>
                    <li><a href="http://jsfiddle.net/user/masoomulhaqs/" target="_blank"><i class="fa fa-jsfiddle"></i></a></li>
                    <li><a href="https://github.com/masoomulhaqs" target="_blank"><i class="fa fa-github"></i></a></li>
                </ul>
		</div>
		<button type="button" class="btn btn-default" data-ng-click="block()">Block</button>
		<button type="button" class="btn btn-default" data-ng-click="unblock()">Unblock</button>
		<button type="button" class="btn btn-default" data-ng-click="toggleBlock()">Toggle</button>
	</div>
	<mk-blocker-elem></mk-blocker-elem>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../js/mkBlocker.js"></script>
	<script src="../js/app.js"></script>
</body>
</html>
